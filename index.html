<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Stylist Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <style>
    /* General container */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2000;
    }
    #preloader.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Header */
    .top-header {
      display: flex;
      flex-direction: column; /* stack social icons above logo */
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      background: #fff;
      gap: 10px;
    }
    .logo img {
      max-height: 60px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-icons a {
      font-size: 20px;
      color: #333;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #e63946;
    }

    /* Navbar */
    .navbar {
      background: #f9f9f9;
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      text-decoration: none;
      font-weight: 500;
      color: #333;
      font-size: 16px;
      transition: color 0.3s;
    }
    .nav-links a:hover,
    .nav-links a.active {
      color: #e63946;
    }

    /* Hero */
    .hero-section video {
      width: 100%;
      height: auto;
    }
    .slide-caption {
      position: absolute;
      top: 40%;
      left: 10%;
      color: #fff;
    }

    /* Recommendations */
    .recommendations {
      padding: 50px 0;
    }
    .recommendations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .recommendation-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .recommendation-item:hover {
      transform: translateY(-5px);
    }
    .recommendation-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .recommendation-item .price {
      font-weight: bold;
      color: #e63946;
    }
    

    /* Footer */
    footer {
      background: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .social-footer a {
      margin: 0 8px;
      color: #fff;
      transition: color 0.3s;
    }
    .social-footer a:hover {
      color: #e63946;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
    <p>YOUR VIRTUAL AI FASHION STYLIST...</p>
  </div>

  <!-- Header Section -->
  <header>
    <div class="top-header">
      <!-- Social Icons on Top -->
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
      </div>

      <!-- Logo Below -->
      <div class="logo">
        <a href="index.html">
          <img src="logo.jpg" alt="Logo"/>
        </a>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
      <div class="container">
        <ul class="nav-links">
          <li><a href="smart-size.html">Smart Size</a></li>
          <li><a href="wishlist.html">Wishlist</a></li>
          <li><a href="recommendations.html">Recommendations</a></li>
          <li><a href="loginpage.html">Login Page</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="slider">
      <div class="slide active">
        <video poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/fashion.jpg" playsinline autoplay muted loop>
          <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/fashion.webm" type="video/webm"/>
          <source src="http://thenewcode.com/assets/videos/fashion.mp4" type="video/mp4"/>
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </section>

  <!-- Background Video Section -->
  <section class="video-background">
    <div class="video-wrapper">
      <video autoplay muted loop class="background-video">
        <source src="https://videos.pexels.com/video-files/3917525/3917525-uhd_2732_1440_25fps.mp4" type="video/mp4"/>
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="overlay"></div>
    <div class="container">
      <h2 style="color:#f1efef; font-weight:bold;">Discover the World when Fashion meets AI</h2>
    </div>
  </section>

 
  <!-- Scripts -->
  <script>
    // Preloader
    window.addEventListener("load", function () {
      const preloader = document.getElementById("preloader");
      preloader.classList.add("hidden");
    });

    // Products
    document.addEventListener("DOMContentLoaded", function () {
      const products = [
        { img: "https://www.oldmarigold.com/cdn/shop/files/1_d7d02fbf-f3fd-4de0-8c20-bc1dd101d045.png?v=1711477361&width=1000", name: "Chic Summer Dress", price: "$49.99" },
        { img: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcRBSyvMH7wdb_ymqHejeqzQIfLVY1uaP_TzP75-1keK1nk-uk0TqHIS5ZGdUy01QiOFOe6vE0wIxLIPtgdPOAMC6zjZx_DSK47LWSRf1DkR0YP6JJdqg7V71w", name: "Modern Party Outfit", price: "$89.99" },
        { img: "https://www.alamodelabel.in/cdn/shop/products/IMG_3509_600x.jpg?v=1717493228", name: "Elegant Evening Gown", price: "$120.99" },
        { img: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSmw44YLfMAnpFYXkBM8Z9_W8yhKF4Ki7AP-qiYp7oG6Og6w-FG7OT1vie-6XRGFHgAIAb731oFilDh07CegadH9lxsVOmofHbTWluJHO8ydYU5Rs4Be9BV", name: "Sleek Black Dress", price: "$110.99" },
        { img: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTGVDKn2pEnis0ZgdBfacQVOkN4yxO1X_2YVnAzdsiP3762ov--JIPktznyEIuW3sH_GExxXgXaTeY1eBNBCgA8K-S2tCdL-P6D4DYmLKd3", name: "Stylish Red Dress", price: "$70.99" },
        { img: "https://img.faballey.com/images/Product/TOP05084Z/5.jpg", name: "Casual Chic Top", price: "$45.00" }
      ];

      function generateProducts(products) {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = '';
        products.forEach(product => {
          const productCard = document.createElement('div');
          productCard.classList.add('recommendation-item');
          productCard.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <p>${product.name}</p>
            <p class="price">${product.price}</p>
          `;
          grid.appendChild(productCard);
        });
      }
      generateProducts(products);
    });

    // Slick Slider
    $(document).ready(function(){
      $('.slider').slick({
        autoplay: true,
        autoplaySpeed: 4000,
        arrows: false,
        dots: true,
        fade: true
      });
    });
  </script>
</body>
</html>

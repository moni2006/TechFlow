<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #fff;
            color: #000;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #f2f2f2;
            color: #000;
            padding: 4rem 0;
            text-align: center;
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        header a {
            color: #000;
            font-size: 1.2rem;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #555;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }

        main h2 {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 500;
            margin-bottom: 4rem;
            color: #000;
        }

        /* Recommendations Grid */
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }

        /* Recommendation Item */
        .recommendation-item {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: popUp 0.6s forwards;
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recommendation-item:hover {
            transform: translateY(-15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .recommendation-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .recommendation-item img:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        .recommendation-item p {
            margin: 10px 0;
            font-weight: 600;
            color: #000;
            font-size: 1.2rem;
        }

        .recommendation-item .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 20px;
        }

        /* Buttons for Save and Buy Now */
        .btn {
            margin: 8px;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-size: 1rem;
        }

        .save-btn {
            background-color: #f2f2f2;
            color: #000;
        }

        .save-btn:hover {
            background-color: #ddd;
            transform: translateY(-5px);
        }

        .buy-btn {
            background-color: #333;
            color: #fff;
        }

        .buy-btn:hover {
            background-color: #444;
            transform: translateY(-5px);
        }

        /* More Button */
        .more-btn {
            display: inline-block;
            padding: 12px 22px;
            margin-top: 30px;
            background-color: #f2f2f2;
            color: #000;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .more-btn:hover {
            background-color: #ddd;
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: #fff;
            font-size: 1.1rem;
            margin-top: 4rem;
            border-radius: 25px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #92614c;
        }

    </style>
</head>
<body>

        let index = 0;
    
        // Function to add a new recommendation to the grid
        function addRecommendation() {
            if (index < outfits.length) {
                const outfit = outfits[index];
                const item = document.createElement('div');
                item.classList.add('recommendation-item');
                item.innerHTML = `
                    <img src="${outfit.img}" alt="${outfit.name}">
                    <p>${outfit.name}</p>
                    <div class="price">${outfit.price}</div>
                    <button class="btn save-btn">Save for Later</button>
                    <button class="btn buy-btn">Buy Now</button>
                `;
                grid.appendChild(item);
                index++;
            }
        }
    
        // Start adding recommendations every 1 second
        setInterval(addRecommendation, 500);
    </script>
    
</body>
